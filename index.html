<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to my Audio Practice Wooooo!</h1>
        <p> Upload to scroll through your music while it plays at different speeds</p>
        <p>If nothing to upload, just click Play!</p>
    </header>
    <main>
        <section id="upload">
            <h2>Upload Audio Files</h2>
            <form id="uploadForm">
                <input type="file" id="audio-file" accept=".mp3,.wav,.flac" multiple>
                <button type="submit">Upload</button>
            </form>
        </section>
        <section id="playback">
            <h2>
                Playback Speed
                <div id="controls">
                <label>Speed: <span id="speed-label">1.0x</span></label>
                <input type="range" id="speed-slider" min="0.5" max="2.0" step="0.01" value="1">
            </div>
            <div id="player-controls">
                <span id="current-file">No file loaded</span>
                <button id="play-button" disabled>Play</button>
                <button id="rewind-button" disabled>Rewind</button>
                <button id="fast-forward-button" disabled>Fast Forward 1s</button>
                <button id="loop-button" disabled>Toggle Loop</button>
            </div>
            <div id="loop-controls">
                <label>Loop Duration (sec): <input type="number" id="loop-length" value="1" min="0.1" step="0.1"></label>
                <label>Loop Frequency (sec): <input type="number" id="loop-delay" value="0" min="0" step="0.1"></label>
                <label>Rewind Step (sec): <input type="number" id="rewind-step" value="1" min="0.1" step="0.1"></label>
            </div>
            </h2>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
